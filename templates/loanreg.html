<!DOCTYPE html>

{% load static %}
<html>
  <head>
    <title>Loan Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        {% comment %} background-image: url("\Bank Django\hello\static\images"); {% endcomment %}
        background-image: url("{% static 'images/loanbg.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }

      h1 {
        color: #fff;
      }

      .form-container {
        max-width: 400px;
        
        margin-top: -1.5vw;
        padding: 20px;
        /* background-image: url("/hello/static/images/loanbg.png");
        /* background-repeat: no-repeat;
        background-size: cover; */
        /* opacity: 9; */
        /* background-color: #83cdffc8; */
        border-radius: 8px;
        box-shadow: 0 2px 8px black;
      }

      .form-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #00a2ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container input[type="submit"]:hover {
        background-color: #9d01f7;
      }

      .error-message {
        color: red;
        margin-top: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Loan Application Form</h1>

    <div class="form-container">
      <form id="loan-application-form" method="post">
        {% csrf_token %}
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required />

        <label for="loan-amount">Loan Amount</label>
        <input type="text" id="loan-amount" name="loanamount" required />

        <label for="ssn">Social Security Number</label>
        <input type="text" id="ssn" name="ssn" required />

        <!-- <label for="employer">Employer</label>
        <input type="text" id="employer" name="employer" required />

        <label for="employment-duration">Employment Duration</label>
        <input
          type="text"
          id="employment-duration"
          name="employment-duration"
          required
        /> -->

        <label for="monthly-income">Monthly Income</label>
        <input type="text" id="monthly-income" name="monthlyincome" required />

        <label for="bank-account">Bank Account Number</label>
        <input type="text" id="bank-account" name="bankaccount" required />

        <br />
        <label for="loan-type">Loan Type</label>
        <select id="loan-type" name="loantype" required>
          <option value="">Select</option>
          <option value="home-loan">Home Loan</option>
          <option value="car-loan">Car Loan</option>
          <option value="health-loan">Health Loan</option>
          <option value="education-loan">Education Loan</option>
        </select>

        <input type="submit" value="submit" />
      </form>
    </div>

    {% comment %}
    <script>
      // Form validation
      const form = document.getElementById("loan-application-form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const loanAmount = document.getElementById("loan-amount").value.trim();
        const loanType = document.getElementById("loan-type").value;
        const ssn = document.getElementById("ssn").value.trim();
        const employer = document.getElementById("employer").value.trim();
        const employmentDuration = document
          .getElementById("employment-duration")
          .value.trim();
        const monthlyIncome = document
          .getElementById("monthly-income")
          .value.trim();
        const bankAccount = document
          .getElementById("bank-account")
          .value.trim();

        let isValid = true;

        // Validate name
        if (name === "") {
          isValid = false;
          showError("name", "Please enter your full name");
        }

        // Validate email
        if (email === "") {
          isValid = false;
          showError("email", "Please enter your email address");
        } else if (!isValidEmail(email)) {
          isValid = false;
          showError("email", "Please enter a valid email address");
        }

        // Validate phone
        if (phone === "") {
          isValid = false;
          showError("phone", "Please enter your phone number");
        }

        // Validate loan amount
        if (loanAmount === "") {
          isValid = false;
          showError("loan-amount", "Please enter the loan amount");
        }

        // Validate loan type
        if (loanType === "") {
          isValid = false;
          showError("loan-type", "Please select the loan type");
        }

        // Validate Social Security Number
        if (ssn === "") {
          isValid = false;
          showError("ssn", "Please enter your Social Security Number");
        }

        // Validate employer
        if (employer === "") {
          isValid = false;
          showError("employer", "Please enter your employer");
        }

        // Validate employment duration
        if (employmentDuration === "") {
          isValid = false;
          showError(
            "employment-duration",
            "Please enter your employment duration"
          );
        }

        // Validate monthly income
        if (monthlyIncome === "") {
          isValid = false;
          showError("monthly-income", "Please enter your monthly income");
        }

        // Validate bank account number
        if (bankAccount === "") {
          isValid = false;
          showError("bank-account", "Please enter your bank account number");
        }

        if (isValid) {
          // Submit the form or perform further actions
          alert("Loan application submitted successfully!");
          form.reset(); // Reset the form
        }
      });

      function showError(field, message) {
        const errorElement = document.createElement("span");
        errorElement.className = "error-message";
        errorElement.textContent = message;

        const inputElement = document.getElementById(field);
        inputElement.classList.add("invalid");

        const parentElement = inputElement.parentElement;
        parentElement.appendChild(errorElement);
      }

      function isValidEmail(email) {
        // Basic email validation using regular expression
        const emailRegex = /\S+@\S+\.\S+/;
        return emailRegex.test(email);
      }
    </script>
    {% endcomment %}
  </body>
</html>
