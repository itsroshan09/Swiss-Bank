{% extends 'base.html' %}

{% block title %}Register page{% endblock title %}

{% block body %}
<main>
    <section class="sec-regi">
        <div class="container">
            <h1>Registration Form</h1>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="input-box">
                    <label for="">Username</label>
                    <input type="text" name="username" placeholder="Enter Full Name">
                </div>

                <div class="input-box">
                    <label for="">Email Address</label>
                    <input type="email" name="email" placeholder="Enter address">
                </div>

                <div class="column">
                    <div class="input-box">
                        <label for="">Phone Number</label>
                        <input type="text" name="phone_number" placeholder="Enter number">
                    </div>
                    <div class="input-box">
                        <label for="">Birth Date</label>
                        <input type="date" name="dob">
                    </div>
                </div>

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" value="male" checked>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" value="female" checked>
                            <label for="check-female">Female</label>
                        </div>
                    </div>
                 </div>

                 <div class="input-box address">
                    <label for="">Address</label>
                    <input type="text" name="address" placeholder="Enter Address">
                    <div class="column">
                        <div class="input-box">
                            <label for="">City</label>
                            <input type="text" name="city" placeholder="Enter city">
                        </div>
                        <div class="input-box">
                            <label for="">Postal Code</label>
                            <input type="text" name="postcode" placeholder="Enter postal code">
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label for="">Password</label>
                            <input type="password" name="password1" placeholder="Enter password">
                        </div>
                        <div class="input-box">
                            <label for="">Con Password</label>
                            <input type="password"  name="password2" placeholder="Enter password">
                        </div>
                    </div>
                </div> 

                <div class="select-box">
                    <select name="actype" id="">
                        <option value="type">Account Type</option>
                        <option value="saving">Saving account</option>
                        <option value="current">Current account</option>
                        <option value="cheque">Cheque account</option>
                    </select>
                </div>

                <a href="">
                    <button type="submit">Submit</button>
                </a>
            </form> 
        </div>
    </section>
</main>
{% endblock body %}
